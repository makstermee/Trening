  <script>
    // Funkcja do obsługi zakładek logowania (tylko wizualna)
    function switchAuthTab(tab) {
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const btnLogin = document.getElementById('tab-login');
        const btnRegister = document.getElementById('tab-register');
        const loginError = document.getElementById('login-error');
        const registerError = document.getElementById('register-error');

        // Reset błędów
        if(loginError) loginError.textContent = '';
        if(registerError) registerError.textContent = '';

        if (tab === 'login') {
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            btnLogin.classList.add('active');
            btnRegister.classList.remove('active');
            showLogin(); // wywołanie oryginalnej funkcji z script.js
        } else {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            btnLogin.classList.remove('active');
            btnRegister.classList.add('active');
            showRegister(); // wywołanie oryginalnej funkcji z script.js
        }
    }

    // Funkcja łącząca nowe pigułki (Pon, Wt...) z oryginalnym Selectem
    function selectDay(dayValue) {
        const selector = document.getElementById('day-selector');
        selector.value = dayValue;
        
        // Wywołujemy oryginalną funkcję
        showSection();

        // Aktualizacja wyglądu pigułek
        document.querySelectorAll('.pill').forEach(btn => btn.classList.remove('active'));
        
        // Znajdź odpowiedni przycisk pigułki
        const pills = document.querySelectorAll('.pill');
        const days = ['monday','tuesday','wednesday','thursday','friday','saturday','sunday'];
        const idx = days.indexOf(dayValue);
        if (idx !== -1 && pills[idx]) {
            pills[idx].classList.add('active');
        }

        // Aktualizacja nagłówka
        const dayNamesPL = {
            'monday': 'Poniedziałek', 'tuesday': 'Wtorek', 'wednesday': 'Środa',
            'thursday': 'Czwartek', 'friday': 'Piątek', 'saturday': 'Sobota',
            'sunday': 'Niedziela', 'history': 'Historia Treningów'
        };
        const title = document.getElementById('current-day-display');
        if(title) title.textContent = dayNamesPL[dayValue] || 'Plan Treningowy';
    }

    function switchBottomNav(el) {
        document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
        el.classList.add('active');
    }
  </script>
