<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>GymPro Tracker</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDNt_K6lkFKHZeFXyBMLOpePge967aAEh8",
      authDomain: "plan-treningowy-a9d00.firebaseapp.com",
      projectId: "plan-treningowy-a9d00",
      storageBucket: "plan-treningowy-a9d00.firebasestorage.app",
      messagingSenderId: "1087845341451",
      appId: "1:1087845341451:web:08201e588c56d73013aa0e",
      measurementId: "G-EY88TE8L7H"
    };
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
  </script>
</head>
<body>

  <div id="login-section">
    <div class="login-card">
        <div class="brand-logo"><i class="fa-solid fa-dumbbell"></i> GymPro</div>
        <div class="auth-tabs">
            <button id="tab-login" class="active" onclick="switchAuthTab('login')">Logowanie</button>
            <button id="tab-register" onclick="switchAuthTab('register')">Rejestracja</button>
        </div>
        <form id="login-form">
            <div class="input-group"><i class="fa-solid fa-envelope"></i><input type="email" id="login-email" placeholder="E-mail" required></div>
            <div class="input-group"><i class="fa-solid fa-lock"></i><input type="password" id="login-password" placeholder="Hasło" required></div>
            <button type="button" class="btn-primary btn-block" onclick="signIn()">WEJDŹ</button>
            <p id="login-error" class="error-message"></p>
        </form>
        <form id="register-form" class="hidden">
            <div class="input-group"><i class="fa-solid fa-envelope"></i><input type="email" id="register-email" placeholder="E-mail" required></div>
            <div class="input-group"><i class="fa-solid fa-lock"></i><input type="password" id="register-password" placeholder="Hasło (min. 6 znaków)" required></div>
            <button type="button" class="btn-accent btn-block" onclick="signUp()">DOŁĄCZ</button>
            <p id="register-error" class="error-message"></p>
        </form>
    </div>
  </div>

  <div class="container">
    <header class="app-header">
        <div class="header-title">
            <span id="current-day-display">Plan Treningowy</span>
            <span id="workout-timer" class="hidden">00:00:00</span>
        </div>
        <button class="logout-btn-icon" onclick="signOut()"><i class="fa-solid fa-power-off"></i></button>
    </header>

    <select id="day-selector" onchange="showSection()" style="display:none;">
        <option value="monday">Poniedziałek</option>
        <option value="tuesday">Wtorek</option>
        <option value="wednesday">Środa</option>
        <option value="thursday">Czwartek</option>
        <option value="friday">Piątek</option>
        <option value="saturday">Sobota</option>
        <option value="sunday">Niedziela</option>
        <option value="history">Historia</option>
    </select>

    <div class="days-scroll-wrapper">
        <div class="days-pills">
            <button class="pill active" onclick="selectDay('monday')">Pon</button>
            <button class="pill" onclick="selectDay('tuesday')">Wt</button>
            <button class="pill" onclick="selectDay('wednesday')">Śr</button>
            <button class="pill" onclick="selectDay('thursday')">Czw</button>
            <button class="pill" onclick="selectDay('friday')">Pt</button>
            <button class="pill" onclick="selectDay('saturday')">Sob</button>
            <button class="pill" onclick="selectDay('sunday')">Nd</button>
        </div>
    </div>

    <div class="content-area">
        <div id="monday" class="day-section">
            <div class="muscle-header"><i class="fa-solid fa-child-reaching"></i><input type="text" id="monday-muscle-group" placeholder="Partia mięśniowa" oninput="saveMuscleGroups()"/></div>
            <div class="cards-container" id="monday-cards"></div>
            <div class="bottom-actions" id="monday-actions"></div>
        </div>

        <div id="tuesday" class="day-section hidden">
            <div class="muscle-header"><i class="fa-solid fa-child-reaching"></i><input type="text" id="tuesday-muscle-group" placeholder="Partia mięśniowa" oninput="saveMuscleGroups()"/></div>
            <div class="cards-container" id="tuesday-cards"></div>
            <div class="bottom-actions" id="tuesday-actions"></div>
        </div>
        
        <div id="wednesday" class="day-section hidden">
            <div class="muscle-header"><i class="fa-solid fa-child-reaching"></i><input type="text" id="wednesday-muscle-group" placeholder="Partia mięśniowa" oninput="saveMuscleGroups()"/></div>
            <div class="cards-container" id="wednesday-cards"></div>
            <div class="bottom-actions" id="wednesday-actions"></div>
        </div>

        <div id="thursday" class="day-section hidden">
            <div class="muscle-header"><i class="fa-solid fa-child-reaching"></i><input type="text" id="thursday-muscle-group" placeholder="Partia mięśniowa" oninput="saveMuscleGroups()"/></div>
            <div class="cards-container" id="thursday-cards"></div>
            <div class="bottom-actions" id="thursday-actions"></div>
        </div>

        <div id="friday" class="day-section hidden">
            <div class="muscle-header"><i class="fa-solid fa-child-reaching"></i><input type="text" id="friday-muscle-group" placeholder="Partia mięśniowa" oninput="saveMuscleGroups()"/></div>
            <div class="cards-container" id="friday-cards"></div>
            <div class="bottom-actions" id="friday-actions"></div>
        </div>

        <div id="saturday" class="day-section hidden">
            <div class="muscle-header"><i class="fa-solid fa-child-reaching"></i><input type="text" id="saturday-muscle-group" placeholder="Partia mięśniowa" oninput="saveMuscleGroups()"/></div>
            <div class="cards-container" id="saturday-cards"></div>
            <div class="bottom-actions" id="saturday-actions"></div>
        </div>

        <div id="sunday" class="day-section hidden">
            <div class="muscle-header"><i class="fa-solid fa-child-reaching"></i><input type="text" id="sunday-muscle-group" placeholder="Partia mięśniowa" oninput="saveMuscleGroups()"/></div>
            <div class="cards-container" id="sunday-cards"></div>
            <div class="bottom-actions" id="sunday-actions"></div>
        </div>

        <div id="history" class="day-section hidden">
            <h2 class="history-title"><i class="fa-solid fa-clock-rotate-left"></i> Historia</h2>
            
            <div id="history-list" class="history-list-container">
                <p style="text-align:center; color:#666;">Ładowanie...</p>
            </div>
        </div>
    </div>

    <button id="fab-add" class="fab-add" onclick="openAddModal()">
        <i class="fa-solid fa-plus"></i>
    </button>

    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Dodaj ćwiczenie</h3>
                <button onclick="closeAddModal()" class="btn-close"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="modal-body">
                <input type="text" id="modal-exercise" placeholder="Nazwa ćwiczenia" class="input-modal main-input">
                <div class="modal-row">
                    <div class="input-wrapper"><label>Serie</label><input type="number" id="modal-series" placeholder="3"></div>
                    <div class="input-wrapper"><label>Powt.</label><input type="number" id="modal-reps" placeholder="10"></div>
                    <div class="input-wrapper"><label>Kg</label><input type="number" id="modal-weight" placeholder="0"></div>
                </div>
                <input type="text" id="modal-notes" placeholder="Notatki (opcjonalne)" class="input-modal">
                <button id="modal-save-btn" class="btn-primary btn-modal-save" onclick="saveFromModal()">ZAPISZ</button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-item active" onclick="selectDay('monday'); switchBottomNav(this)">
            <i class="fa-solid fa-calendar-day"></i><span>Plan</span>
        </button>
        <button class="nav-item" onclick="selectDay('history'); switchBottomNav(this)">
            <i class="fa-solid fa-clock-rotate-left"></i><span>Historia</span>
        </button>
        <button class="nav-item" onclick="signOut()">
             <i class="fa-solid fa-right-from-bracket"></i><span>Wyloguj</span>
        </button>
    </nav>

  </div>

  <script src="script.js"></script>
  <script>
    // UI Helpery w HTML (dla wygody)
    function switchAuthTab(tab) {
        const lf = document.getElementById('login-form'), rf = document.getElementById('register-form');
        const bl = document.getElementById('tab-login'), br = document.getElementById('tab-register');
        if (tab === 'login') { lf.classList.remove('hidden'); rf.classList.add('hidden'); bl.classList.add('active'); br.classList.remove('active'); }
        else { lf.classList.add('hidden'); rf.classList.remove('hidden'); bl.classList.remove('active'); br.classList.add('active'); }
    }
    function selectDay(dayValue) {
        document.getElementById('day-selector').value = dayValue;
        showSection();
        document.querySelectorAll('.pill').forEach(b => b.classList.remove('active'));
        const pills = document.querySelectorAll('.pill'), days = ['monday','tuesday','wednesday','thursday','friday','saturday','sunday'];
        const idx = days.indexOf(dayValue);
        if (idx !== -1 && pills[idx]) pills[idx].classList.add('active');
        
        const fab = document.getElementById('fab-add');
        if(fab) fab.style.display = (dayValue === 'history') ? 'none' : 'flex';
    }
    function switchBottomNav(el) {
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
    }
  </script>
</body>
</html>
